<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The length Property</h2>

<p>The length property sets or returns the number of elements in an array.</p>

<p id="demo"></p>

<input type="number" id="num" />
<input type="button" onclick="btn()" value="Confirmar" />


<a href="https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_length_array1">REF</a>
<script>
function btn(){
const fruits = ["Banana", "Orange", "Apple", "Mango","<img src\='https://gpnotes.droppages.com/img/1.jpg'/>"];
var n = document.getElementById("num").value;
fruits.length = n;
document.getElementById("demo").innerHTML = fruits;
}



</script>

</body>
</html>
